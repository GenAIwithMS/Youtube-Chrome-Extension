<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .container {
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 16px;
      background: #2a2a2a;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .message.welcome {
      background: #4a9eff;
      color: white;
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
    }
    
    .message.user {
      background: #4a9eff;
      color: white;
      align-self: flex-end;
      border-radius: 18px 18px 4px 18px;
    }
    
    .message.assistant {
      background: #333333;
      color: #ffffff;
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
    }
    
    .message.error {
      background: #ff4757;
      color: white;
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
    }
    
    .message.system {
      background: #2ed573;
      color: white;
      align-self: center;
      border-radius: 18px;
      text-align: center;
      font-size: 12px;
    }
    
    .input-container {
      padding: 16px;
      background: #2a2a2a;
      border-top: 1px solid #333;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .input-wrapper {
      flex: 1;
      position: relative;
    }
    
    #messageInput {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 20px;
      background: #404040;
      color: #ffffff;
      font-size: 14px;
      outline: none;
      resize: none;
      max-height: 80px;
      min-height: 40px;
    }
    
    #messageInput::placeholder {
      color: #888;
    }
    
    #messageInput:focus {
      background: #4a4a4a;
    }
    
    #sendButton {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #4a9eff;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    #sendButton:hover:not(:disabled) {
      background: #357abd;
    }
    
    #sendButton:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      align-items: center;
      gap: 8px;
      color: #888;
      font-size: 12px;
      padding: 8px 16px;
    }
    
    .loading.show {
      display: flex;
    }
    
    .spinner {
      width: 12px;
      height: 12px;
      border: 2px solid #333;
      border-top: 2px solid #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-bar {
      padding: 8px 16px;
      background: #333;
      font-size: 11px;
      color: #888;
      text-align: center;
      border-top: 1px solid #444;
    }
    
    .status-bar.processing {
      background: #2ed573;
      color: white;
    }
    
    .status-bar.error {
      background: #ff4757;
      color: white;
    }
    
    /* Scrollbar styling */
    .messages::-webkit-scrollbar {
      width: 4px;
    }
    
    .messages::-webkit-scrollbar-track {
      background: #2a2a2a;
    }
    
    .messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 2px;
    }
    
    .messages::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YouTube RAG Chat</h1>
    </div>
    
    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message welcome">
          Welcome! Ask me anything about this video.
        </div>
      </div>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Thinking...</span>
      </div>
    </div>
    
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="messageInput" 
          placeholder="Ask about the video..." 
          rows="1"
          disabled
        ></textarea>
      </div>
      <button id="sendButton" disabled>
        âž¤
      </button>
    </div>
    
    <div class="status-bar" id="statusBar">
      Open a YouTube video to start chatting
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="marked.min.js"></script>
</body>
</html>
